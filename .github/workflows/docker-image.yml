name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    paths: ["VCC_Projekt/**"]
  pull_request:
    branches: [ "master" ]
    paths: ["VCC_Projekt/**"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image-Tag (z. B. 'prod')"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/vcc-projekt

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }} -f Dockerfile .  # Wichtig: `-f Dockerfile` und Build-Kontext Root

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }}
